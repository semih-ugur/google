<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
        <!-- Google header top menu -->
    <div class="header">
        <div class="navbar">
            <ul>
                <li class="login"><a href="#">Oturum açın</a></li>
                <li class="app"><img src="/appsbutton.svg" alt="Google uygulamaları"></li>
                <li><a href="#">Görseller</a></li>
                <li><a href="#">Gmail</a></li>
            </ul>
        </div>
    </div>
        <!-- Google ana bölüm -->
    <section class="main">
        <!-- Google ana logosu -->
        <div class="logo">
            <img src="/logo.png" alt="Google">
        </div>
        <!-- Google arama bölümü -->
        <div class="search">
            <input type="text" title="arama" class="search-box">
            <img src="/search.webp" alt="search-icon" class="search-icon">
            <img src="/voicelogo.png" alt="sesli-arama" class="voice-logo">
            <button class="button">Google'da ara</button>
            <button class="button">Kendimi Şanslı Hissediyorum</button>
        </div>
    </section>
        <!-- Google footer bölümü -->
    <footer class="footer">
        <div class="footer-left">
            <ul>
                <li><a href="#">Hakkında</a></li>
                <li><a href="#">Reklam</a></li>
                <li><a href="#">İşletme</a></li>
                <li><a href="#">Arama nasıl çalışır?</a></li>
            </ul>
        </div>
        <div class="footer-mid">
            <a href="#">2007'den bu yana karbon nötr</a>
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="#">Gizlilik</a></li>
                <li><a href="#">Şartlar</a></li>
                <li><a href="#">Ayarlar</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
